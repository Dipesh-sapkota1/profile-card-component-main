<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">   
</head>
<body>
  <main class="profile_card">
    <img src="./images/bg-pattern-card.svg" alt="card baground pattern" class="card_background">
    <!-- Profile_info -->
    <section class="profile_info">
      <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile_image">
      <p class="profile_name">Victor Crest  <span class="font_light">26</span></p>
      <p class="profile_location font_light">London</p>
    </section>
    <!-- Profile Status -->
    <section class="profile_status flex-group">
      <div class="status_info">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="status_info">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="status_info">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </section>
</main>
  
</body>
</html>
